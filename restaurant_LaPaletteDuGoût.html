<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ohmyfood</title>
    <link rel='stylesheet' type='text/css' media='screen' href='sass/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='sass/restaurant.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <i class="fa-solid fa-2xl fa-arrow-left"></i>
        <img alt="Ohmyfood logo" src="images/logo/ohmyfood.png">
        <div class="hidden"><!-- Flex alignement div--></div>
    </header>
    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat de nourriture">
    <main>
        <section id="title">
            <h1>La palette du goût</h1>
            <div class="heart"> <!-- Heart button, should probably be replaced with some JS -->
                <input id="heart" type="checkbox">
                <label for="heart">
                    <i class="fa-regular fa-xl fa-heart"></i>
                    <i class="fa-solid fa-xl fa-heart"></i>
                </label>
            </div>
        </section>
        <section id="entrées">
            <h2><span>ENTR</span>ÉES</h2>
            <article class="menu-item">
                <h3>Fricassée d'escargots</h3>
                <p>Au piment d'Espelette</p>
                <data class="price" value="25">25€</data>
            </article>
            <article class="menu-item">
                <h3>Fricassée d'escargots</h3>
                <p>Au piment d'Espelette</p>
                <data class="price" value="25">25€</data>
            </article>
        </section>
        <section id="order">
            <a class="button" href="#">Commander</a>
        </section>
    </main>
    <footer>
        <img src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        <nav>
            <span><i class="fa-solid fa-xs fa-utensils" id="footer-utensils"></i>
            <a href="#" id="footer-suggest">Proposer un restaurant</a></span>
            <span><i class="fa-solid fa-xs fa-handshake" id="footer-handshake"></i>
            <a href="#" id="footer-partner">Devenir partenaire</a></span>
            <a href="#" id="footer-legal">Mentions légales</a>
            <a href="#" id="footer-contact">Contact</a>
        </nav>
    </footer>
</body>
</html>
