<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ohmyfood</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <i class="hidden fa-solid fa-2xl fa-arrow-left"></i>
        <img alt="Ohmyfood logo" src="images/logo/ohmyfood.png">
        <div class="hidden"><!-- Flex alignement div--></div>
    </header>
    <main>
        <section id="address">
            <i class="fa-solid fa-lg fa-location-dot"></i>
            Paris, Belleville
        </section>
        <section id="hero">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a class="button" href="#">Explorer nos restaurants</a>
        </section>
        <section id="tutorial">
            <h2>Fonctionnement</h2>
            <div>
                <div class="tutorial-step">
                    <i class="fa-solid fa-lg fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </div>
                <div class="tutorial-step">
                    <i class="fa-solid fa-lg fa-list-ul"></i>
                    Composez votre menu
                </div>
                <div class="tutorial-step">
                    <i class="fa-solid fa-lg fa-store"></i>
                    Dégustez au restaurant
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
